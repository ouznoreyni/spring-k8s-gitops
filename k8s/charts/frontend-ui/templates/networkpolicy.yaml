{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "frontend-ui.fullname" . }}
  labels:
    {{- include "frontend-ui.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "frontend-ui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
    # Allow traffic from same namespace (for health checks, metrics)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80
    {{- if .Values.networkPolicy.additionalIngress }}
    {{- toYaml .Values.networkPolicy.additionalIngress | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to backend API
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: spring-api
      ports:
        - protocol: TCP
          port: 8080
    {{- if .Values.networkPolicy.additionalEgress }}
    {{- toYaml .Values.networkPolicy.additionalEgress | nindent 4 }}
    {{- end }}
{{- end }}
