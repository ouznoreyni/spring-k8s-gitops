# Spring API Helm chart values

# HA: Minimum 3 replicas for high availability
replicaCount: 3

image:
  repository: blog-api
  tag: "5c0b570-20260119185210"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: spring-api.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Startup probe for slow-starting containers
startupProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# HA: Autoscaling enabled
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# HA: Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

nodeSelector: {}
tolerations: []

# HA: Pod anti-affinity to spread across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: spring-api
          topologyKey: kubernetes.io/hostname

# Application configuration
app:
  # JWT configuration
  jwt:
    secret: "your-super-secret-jwt-key-change-in-production"
    expiration: "86400000"  # 24 hours in milliseconds

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    database: blogdb
    username: bloguser
    password: blogpassword
    postgresPassword: postgrespassword
  primary:
    persistence:
      enabled: true
      size: 2Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  # Network Policy for PostgreSQL
  networkPolicy:
    enabled: true
    allowExternal: false
    ingressRules:
      primaryAccessOnlyFrom:
        enabled: true
        podSelector:
          app.kubernetes.io/name: spring-api
        namespaceSelector: {}

# External database configuration (when postgresql.enabled=false)
externalDatabase:
  host: ""
  port: 5432
  database: blogdb
  username: bloguser
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: "password"

# Network Policy configuration
networkPolicy:
  enabled: true
  # Additional ingress rules (optional)
  additionalIngress: []
  # Additional egress rules (optional)
  additionalEgress: []
